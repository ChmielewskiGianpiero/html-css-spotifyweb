<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Fredoka:wght@700&family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f5f7e14ba.js" crossorigin="anonymous"></script>
</head>
<body class="debug">
    <div class="app">
        <div class="main-app">
            <aside class="aside">
                <div class="nav-app">
                    <ul class="aside-list">
                        <div class="logo-sm"><img src="./img/logo-small.svg" alt=""></div>
                        <li class="logo"><img src="./img/logo.svg" alt=""></li>
                        <li class="home">
                            <a class="flex items-center" href="#">
                                <img src="./img/home.svg" alt="">
                                <div class="title-icon">Home</div>
                            </a>
                        </li>
                        <li class="search">
                            <a class="flex items-center" href="#">
                                <img src="./img/search.svg" alt="">
                                <div class="title-icon">Cerca</div>
                            </a>
                        </li>
                        <li class="library">
                            <a class="flex items-center" href="#">
                                <img src="./img/libreria.svg" alt="">
                                <span class="title-icon">La tua libreria</span>
                            </a>
                        </li>
                        <li class="title-section-playlist">
                            <h2>PLAYLIST</h2>
                        </li>
                        <li>
                            <a class="flex items-center icon-square" href="#">
                                <i class="fa-solid fa-square-plus"></i>
                                <div class="title-icon">Crea Playlist</div>
                            </a>
                        </li>
                        <li><a class="playlist" href="#">Nome Playlist</a></li>
                        <li><a class="playlist" href="#">Nome Playlist</a></li>
                        <li><a class="playlist" href="#">Nome Playlist</a></li>
                        <li><a class="playlist" href="#">Nome Playlist</a></li>
                        <li><a class="playlist" href="#">Nome Playlist</a></li>
                        <li><a class="playlist" href="#">Nome Playlist</a></li>
                        <li><a class="playlist" href="#">Nome Playlist</a></li>
                    </ul>
                </div>
                <div class="footer-aside">footer</div>
            </aside>

            <main class="main-content">

            </main>
        </div>

        <footer class="toolbar">
            <div class="info-song">
                <figure class="img-song">
                    <img src="./img/sinister.jpeg" alt="">
                </figure>
                <div class="song">
                    <a class="artist-song" href="#">Sinister</a>
                    <a class="title-song" href="#">Brano Nome</a>
                </div>
                <a href="#" class="action-button">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </a>
            </div>
            <div class="player">
                <ul class="action-list">
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-shuffle"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-backward-step"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-circle-play"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-forward-step"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-rotate-right"></i>
                        </a>
                    </li>
                </ul>
                <div class="player-bar">
                    <div class="minute-start">0:25</div>
                    <div class="bar">
                        <div class="bar-completed"></div>
                        <div class="bar-dot"></div>
                    </div>
                    <div class="minute-end">4:35</div>
                </div>
            </div>
            <ul class="volume-list">
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-list"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-display"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-volume-high"></i>
                        </a>
                    </li>
                    <li class="bar">
                        <div class="bar-completed"></div>
                        <div class="bar-dot-volume"></div>
                    </li>
            </ul>
        </footer>
    </div>


    
</body>
</html>
