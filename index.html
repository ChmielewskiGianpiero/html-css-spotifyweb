<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Fredoka:wght@700&family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f5f7e14ba.js" crossorigin="anonymous"></script>
</head>
<body class="debug">
    <div class="app">
        <div class="main-app">
            <aside class="aside">
                <figure>
                    <img class="logo" src="./img/logo.svg" alt="">
                </figure>

            </aside>

            <main class="main-content">

            </main>
        </div>

        <footer class="toolbar">
            <div class="col info-song">
                <figure class="img-song">
                    <img src="./img/sinister.jpeg" alt="">
                </figure>
                <div class="song">
                    <a class="artist-song" href="#">Sinister</a>
                    <a class="title-song" href="#">Brano Nome</a>
                </div>
                <a href="#" class="action-button">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </a>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </footer>
    </div>


    
</body>
</html>
